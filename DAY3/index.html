<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        .box{
            position :fixed;
            bottom: 20px;
            right:20px;
            background: #fff;
            padding: 12px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <h2>About Me</h2>
    <p>MY INFO:</p>
    <ul>
        <li>DEVA DHARSHINE A</li>
        <li>IT</li>
        <li>4TH YEAR</li>
        <li>KEC</li>
        <li>2023-2027</li>
    </ul>

    <h2>Contact Form</h2>
    <form>
        <label>Name:</label>
        <input type="text" placeholder="Enter your name">
        <br><br>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email">
        <br><br>

        <label>Message:</label>
        <textarea rows="5" placeholder="Enter your message"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Links</h2>
    <a href="https://www.google.com">Google</a><br>
    <a href="https://www.github.com">GitHub</a><br>

    <h2>Table</h2>
    <table border="2px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>25</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>28</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
